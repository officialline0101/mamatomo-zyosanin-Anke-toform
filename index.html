<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ママとも助産院 アンケートフォーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600&family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            /* おしゃれなカラーパレット定義 */
            --main-bg: #f9f8f6; /* 生成り色 */
            --card-bg: #ffffff;
            --text-color: #5a524c; /* 真っ黒ではなく温かみのある焦げ茶 */
            --accent-green: #8a9a5b; /* セージグリーン */
            --accent-pink: #d8b4a0; /* ダスティピンク */
            --input-bg: #fdfdfd;
            --border-color: #e6e3de;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--main-bg);
            /* 背景にうっすらノイズ */
            background-image: 
                linear-gradient(var(--main-bg), var(--main-bg)),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 30px 15px;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(90, 82, 76, 0.05);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            box-sizing: border-box;
            border: 1px solid #fff;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: repeating-linear-gradient(
                45deg,
                var(--accent-green),
                var(--accent-green) 10px,
                #fff 10px,
                #fff 20px
            );
            border-radius: 12px 12px 0 0;
            opacity: 0.5;
        }

        h1 {
            font-family: 'Shippori Mincho', serif;
            color: var(--text-color);
            text-align: center;
            font-size: 26px;
            margin-bottom: 30px;
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        h1 span {
            display: block;
            font-size: 13px;
            color: var(--accent-green);
            margin-top: 5px;
            font-family: 'Zen Maru Gothic', sans-serif;
            font-weight: 400;
            letter-spacing: 0.2em;
        }

        .label-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 15px;
            letter-spacing: 0.05em;
        }

        /* 必須・任意バッジ */
        .badge {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 20px;
            margin-left: 10px;
            vertical-align: middle;
            letter-spacing: 0.05em;
        }
        .badge-required {
            background-color: #fff;
            border: 1px solid var(--accent-pink);
            color: var(--accent-pink);
        }
        .badge-optional {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #999;
        }

        /* 入力フィールド */
        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: 'Zen Maru Gothic', sans-serif;
            appearance: none; /* スマホでのデフォルトスタイルリセット */
        }
        
        /* Select矢印のカスタマイズ */
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: '\f078'; /* FontAwesome chevron-down */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
            font-size: 12px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--accent-green);
            background-color: #fff;
            outline: none;
            box-shadow: 0 4px 12px rgba(138, 154, 91, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            line-height: 1.8;
        }

        /* 選択ボタン（グリッドレイアウト） */
        .select-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2列 */
            gap: 10px;
        }

        .select-grid button {
            padding: 14px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fff;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Zen Maru Gothic', sans-serif;
            transition: all 0.3s;
        }

        .select-grid button:hover {
            background-color: #fcfcfc;
            border-color: #ccc;
        }

        .select-grid button.active {
            background-color: var(--accent-green);
            color: white;
            border-color: var(--accent-green);
            box-shadow: 0 4px 10px rgba(138, 154, 91, 0.3);
        }

        /* 動的フィールドのコンテナ */
        .dynamic-field-container {
            margin-top: 15px;
            padding-left: 15px;
            border-left: 3px solid var(--accent-green);
            display: none; /* デフォルト非表示 */
            animation: fadeIn 0.5s ease;
        }
        
        .child-input-group {
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease;
        }
        .child-input-group label {
            font-size: 13px;
            color: #888;
        }

        /* 送信ボタン */
        .submit-button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--accent-green), #758654);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            letter-spacing: 0.15em;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Zen Maru Gothic', sans-serif;
            box-shadow: 0 4px 15px rgba(117, 134, 84, 0.3);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(117, 134, 84, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* スマホ向け調整 */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                box-shadow: none;
            }
            body {
                padding: 0;
                background-color: #fff;
            }
            .container::before {
                display: none;
            }
            .container {
                border-radius: 0;
            }
            .select-grid {
                grid-template-columns: 1fr; /* スマホでは1列で見やすく */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ママとも助産院<br><span>Survey form</span></h1>

        <div class="label-group">
            <label>①お子様の人数<span class="badge badge-required">必須</span></label>
            <div class="select-wrapper">
                <select id="child_count" onchange="updateChildInputs()">
                    <option value="" disabled selected>選択してください</option>
                    <option value="1">1人</option>
                    <option value="2">2人</option>
                    <option value="3">3人</option>
                    <option value="4">4人</option>
                    <option value="5">5人</option>
                </select>
            </div>

            <div id="children_birthdays_container" style="margin-top: 20px;">
                </div>
        </div>

        <hr style="border: 0; border-top: 1px dashed #e6e3de; margin: 30px 0;">

        <div class="label-group">
            <label>②どこで当院を知りましたか？<span class="badge badge-required">必須</span></label>
            <div class="select-grid">
                <button type="button" onclick="selectSource(this, '知り合いからの紹介')">知り合いからの紹介</button>
                <button type="button" onclick="selectSource(this, '病院からの紹介')">病院からの紹介</button>
                <button type="button" onclick="selectSource(this, '行政からの紹介')">行政からの紹介</button>
                <button type="button" onclick="selectSource(this, 'Googleマップで見つけた')">Googleマップ</button>
                <button type="button" onclick="selectSource(this, 'ホームページを見た')">ホームページ</button>
                <button type="button" onclick="selectSource(this, 'その他')">その他</button>
            </div>
            <input type="hidden" id="source_value">

            <div id="hospital_input_area" class="dynamic-field-container">
                <label>病院名を教えてください<span class="badge badge-optional">任意</span></label>
                <input type="text" id="hospital_name" placeholder="例：〇〇産婦人科">
            </div>

            <div id="other_input_area" class="dynamic-field-container">
                <label>何で知ったか教えてください<span class="badge badge-optional">任意</span></label>
                <input type="text" id="other_detail" placeholder="詳細をご記入ください">
            </div>
        </div>

        <hr style="border: 0; border-top: 1px dashed #e6e3de; margin: 30px 0;">

        <div class="label-group">
            <label>③どのような配信が届くと嬉しいですか？<br><span class="badge badge-optional">任意</span></label>
            <textarea id="desired_content" placeholder="例：産後のケア方法、離乳食のレシピなど"></textarea>
        </div>

        <div class="label-group">
            <label>④助産師に相談したい内容はありますか？<br><span class="badge badge-optional">任意</span></label>
            <textarea id="consultation_content" placeholder="例：授乳のタイミングについて悩んでいます。"></textarea>
        </div>

        <button class="submit-button" onclick="submitForm()">内容を送信する</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // LIFF ID (既存のものを使用)
        const MY_LIFF_ID = '2008658957-jrJ2VabL';

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: MY_LIFF_ID
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.error('LIFF初期化失敗', err);
            });
        });

        // ①お子様の人数変更時の処理
        function updateChildInputs() {
            const count = parseInt(document.getElementById('child_count').value);
            const container = document.getElementById('children_birthdays_container');
            
            // コンテナを一旦クリア
            container.innerHTML = '';

            if (!count) return;

            // 人数分ループして入力欄を生成
            for (let i = 1; i <= count; i++) {
                const div = document.createElement('div');
                div.className = 'child-input-group';
                
                // ラベルの文言調整（1人の場合は「お子様」、2人以上は「1人目」等の表記）
                const labelText = (count === 1) ? 'お子様の生年月日' : `${i}人目の生年月日`;
                
                div.innerHTML = `
                    <label>${labelText}<span class="badge badge-optional">任意</span></label>
                    <input type="text" class="child-birthday" data-index="${i}" placeholder="例：2023年4月1日">
                `;
                container.appendChild(div);
            }
        }

        // ②認知経路選択時の処理
        function selectSource(element, value) {
            // ボタンのアクティブ状態切り替え
            const buttons = element.parentElement.querySelectorAll('button');
            buttons.forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            
            // 値を保存
            document.getElementById('source_value').value = value;

            // 条件分岐表示の制御
            const hospitalArea = document.getElementById('hospital_input_area');
            const otherArea = document.getElementById('other_input_area');
            const hospitalInput = document.getElementById('hospital_name');
            const otherInput = document.getElementById('other_detail');

            // 一旦全て非表示＆クリア
            hospitalArea.style.display = 'none';
            otherArea.style.display = 'none';

            if (value === '病院からの紹介') {
                hospitalArea.style.display = 'block';
                hospitalInput.focus();
            } else if (value === 'その他') {
                otherArea.style.display = 'block';
                otherInput.focus();
            }
        }

        // 送信処理
        function submitForm() {
            // 値の取得
            const childCount = document.getElementById('child_count').value;
            const sourceValue = document.getElementById('source_value').value;
            const desiredContent = document.getElementById('desired_content').value;
            const consultationContent = document.getElementById('consultation_content').value;

            // バリデーション（必須項目チェック）
            if (!childCount) { alert('①お子様の人数を選択してください。'); return; }
            if (!sourceValue) { alert('②当院を知ったきっかけを選択してください。'); return; }

            // お子様の生年月日情報の収集
            let childrenInfo = '';
            const birthdayInputs = document.querySelectorAll('.child-birthday');
            birthdayInputs.forEach(input => {
                const index = input.getAttribute('data-index');
                const val = input.value;
                if (val) {
                    // 1人のときは「お子様」、複数のときは「X人目」
                    const label = (birthdayInputs.length === 1) ? 'お子様' : `${index}人目`;
                    childrenInfo += `・${label}: ${val}\n`;
                }
            });
            if (!childrenInfo) childrenInfo = '（入力なし）';

            // 認知経路の詳細情報の収集
            let sourceDetail = sourceValue;
            if (sourceValue === '病院からの紹介') {
                const hName = document.getElementById('hospital_name').value;
                if (hName) sourceDetail += `\n（病院名: ${hName}）`;
            } else if (sourceValue === 'その他') {
                const oDetail = document.getElementById('other_detail').value;
                if (oDetail) sourceDetail += `\n（詳細: ${oDetail}）`;
            }

            // 送信メッセージの作成
            const messageText = `
【ママとも助産院 アンケート回答】

①お子様の人数：${childCount}人
${childrenInfo.trim()}

②当院を知ったきっかけ
${sourceDetail}

③希望する配信内容
${desiredContent || '（特になし）'}

④相談したい内容
${consultationContent || '（特になし）'}
`.trim();

            // LIFFで送信
            if (!liff.isInClient()) {
                alert('この機能はLINEアプリ内でのみ動作します。\n\n送信内容プレビュー:\n' + messageText);
                return;
            }

            liff.sendMessages([{
                type: 'text',
                text: messageText
            }]).then(() => {
                alert('アンケートを送信しました。\nご協力ありがとうございます。');
                liff.closeWindow();
            }).catch((err) => {
                console.error('送信エラー', err);
                alert('送信に失敗しました。');
            });
        }
    </script>
</body>
</html>
